<html>
<head>
     <style type="text/css">
          #c{background-color:#000;z-index:-1;position: fixed;}
          #d{background-color:#aa00aa;margin-top:-50px;z-index:0;}
     </style>
     <script type="text/javascript">
         function load() {
             var cntx = document.getElementById("c").getContext("2d");
             cntx.fillStyle = "rgba(255, 200, 200, 1)";
             cntx.canvas.top = "0";
             cntx.canvas.left = "0";
             cntx.fillRect(0, 0, cntx.canvas.width, cntx.canvas.height);
			 cntx.style.position = "fixed";

             var obj = document.getElementById("d");
             obj.style.position = "relative";
             obj.style.top = 50;
             obj.style.left = 0;
         }
     </script>
 </head>
 <body onload="load()">
     <canvas id="c" width="700" height="500"></canvas>
     <div id="d" style="width:500px;height:300px;margin-left:200px"></div>
	 <div id="d" style="margin-top:500px;width:500px;height:300px;margin-left:200px">Hello</div>
 </body>
</html>
